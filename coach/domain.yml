templates:
  utter_start:
    - text: |
        Oi eu sou o Nilo!
        Posso te ajudar a tirar suas dúvidas sobre estágio e muitos assuntos que os alunos da UNB precisam procurar na Coordenação e na Secretaria, como desligamento, reintegração, dupla diplomação, entre outros.

        Faça a sua pergunta e tentarei lhe ajudar! Caso tenha dificuldades em fazer uma pergunta, digite "/help" para ver o menu de ajuda.
  utter_help:
    - text: |

        Meu faraó não está conseguindo ter uma resposta satisfatória ?

        Não se preocupe, Nilo, está aqui para lhe ajudar;
        
        primeiro certifique-se de que sua pergunta se encaixa em um dos tópicos que tenho domínio;

        Esses temas normalmente envolvem perguntas sobre o estágio, e a coordenação de forma geral;

        Caso não esteja conseguindo sua resposta mesmo que o tema seja um dos citados
        basta digitar: "Exemplo de [tópico que deseja]".

  utter_stage_example:
    - text: |

        Para sanar todas as dúvidas de Vossa Majestade sobre o estágio basta me enviar a mensagem: 

        "gostaria de saber sobre estágio supervisionado";

        que lhe enviarei um arquivo com todas as principais perguntas respondidas.

  utter_expelled_example:
    - text: |

        Caso queira saber sobre quais são as condições que fazem com que um aluno seja desligado
        me envie a mensagem: "quando um aluno é desligado" que lhe deixarei informado dos riscos;

        Caso queira saber como se livrar do risco de desligamento
        me envie a mensagem: "como sair do risco de desligamento" que lhe ajudarei a sair dessa enrascada;

        E caso queira saber sobre como fazer seu pedido de reintegração
        me envie a mensagem: "como fazer o pedido de reintegração" que lhe ajudarei a retornar ainda mais grandioso.

  utter_mention_example:
    - text: |
        
        Caso queira saber sobre quais são as menções utilizadas na UnB
        
        me envie a mensagem: "valor menções";

        Caso houve algum erro com sua menção e deseja revisa-lá mas não sabe como
        
        me envie a mensagem: "como fazer a revisão de menção" que lhe direi como conseguir o que é justo.

  utter_academic_week_example:
    - text: |

        Vossa Majestade está interessada em participar da semana acadêmica mas não sabe como?
        
        me envie a mensagem: "como participar da semana acadêmica" que lhe ajudarei nisso.

  utter_locking_example:
    - text: |

        Vossa Majestade deseja trancar alguma disciplina ou até mesmo o semestre e não sabe como fazer isso ?
        
        me envie a mensagem: "como fazer trancamento" que lhe ajudarei.

  utter_reserve_room_example:
    - text: |

        Meu faraó precisa de uma sala ?
        
        me envie a mensagem: "como fazer reserva de sala" que saberá como ter uma sala somente para si.

  utter_double_graduation_example:
    - text: |

        Meu faraó está interessado em se graduar em 2 cursos ?
        
        me envie a mensagem: "como fazer dupla graduação" que lhe ajudarei nessa jornada de conhecimento.

  utter_default:
    - text: |
        Desculpe minha ignorância, Vossa Majestade, ainda não sei falar sobre isso ou talvez não consegui entender direito
        poderia perguntar, de novo, de outra forma?

    - text: |
        Hummmm... Não sei se compreendi, faraó, se não for lhe atrapalhar poderia reescrever a pergunta?

    - text: |
        Seu vocabulário é demasiado vasto, Vossa Majestade, poderia me perguntar de novo usando outras palavras?

    - text: |
        Eu não consegui te entender direito, me pergunta de outro jeito?

  utter_diga_mais:
    - text: |
        Sobre qual assunto Vossa Majestade gostaria de conversar ?
        Como por exemplo "me conte uma piada!".

  utter_elogios:
    - text: |
          Obrigado! É bom saber que estou lhe servindo de forma apropiada!

  utter_cumprimentar:
    - text: |
          Olá, faraó, sou Nilo, seu guia da FGA. O que deseja saber?
          É um prazer te ver, Vossa majestade, estou a seu dispor!

  utter_despedir:
    - text: |
          Foi uma honra te ajudar em sua jornada, faraó!
          Espero lhe ser útil novamente, Vossa majestade!
          Caso haja mais dúvidas, estou ao seu dispor!

    - text: |
