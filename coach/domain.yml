  utter_atividades_estagio:
  - text: |
        Se você fosse um deus, não ia ter que se preocupar com estágio.

        Mas já que não é, preste atenção. As atividades aceitas como Estágio Supervisionado são

        1) Estágios obrigatórios (sem remuneração) nas instituições cadastradas na UnB.

        2) Estágios não obrigatórios em qualquer instituição desde que oficializados na UnB (TCE + Plano de Atividades assinado pelo Coordenador de Estágios e DAIA).

        3) Atividades como MEI (Microempreendedor Individual) área de atuação do curso, comprovadas através de contrato de prestação de serviço.(*)

        4) Projeto de pesquisa com pagamento de bolsa e área de atuação do curso (via CDT ou Finatec, por exemplo).

        5) Trabalho com carteira assinada na área de atuação do curso.

        6) Contrato de serviço temporário (como pessoa física - RPA - ou como empresário) na área de atuação do curso.(*)

        (*)ATENÇÃO! Para estes casos, consulte o Coordenador de Estágios de seu curso para verificar se essas modalidades estão disponíveis.
  utter_pre-requisitos_estagio:
  - text: |
        Para fazer estágio, você precisa atender as condições estabelecidas na Resolução de Estágios da FGA.

        As condições são

        1) Ter 70% dos créditos concluídos.

        2) Realizar 210 h de atividades técnicas sob a supervisão/demanda de um profissional da área de atuação do seu curso.
  utter_periodo_matricula_estagio:
  - text: |
        A matrícula em Estágio Supervisionado acontece de forma similar à matrícula de TCC1 e TCC2.

        O seu período de solicitação acontece durante o primeiro mês de aulas de um semestre que se inicia.
  utter_matricula_estagio:
  - text: |
        Para se matricular no estágio supervisionado, Vossa Majestade deve seguir os seguintes passos

        Passo 1 - Obter os seguintes documentos: Termo de Compromisso de Estágio + Plano de Atividades OU Contrato de Trabalho (CLT) OU Contrato de Prestação de Serviços.

        Passo 2 - Atender às condições de resolução de estágio: Ter 70% dos créditos concluídos E realizar 210 h de atividades técnicas sob a supervisão/demanda de um profissional da área de atuação do seu curso.

        Passo 3 - Escolher um orientador de estágio.

        Passo 4 - Preencher a ficha de solicitação de matrícula. Essa ficha pode ser acessada no Moodle da matéria ou solicitada no Bot Nilo. Após preenchê-la, assine-a e leve para o seu Orientador para que assine também.

        Passo 5 - Criar o arquivo .zip com os seguintes documentos e enviá-lo no Moodle: Ficha assinada (por você e pelo Orientador), Histórico Escolar, Grade Curricular e Contrato.

        Passo 6 - Aguarde a notificação do Coordenador de Estágios para prosseguir.
  utter_orientador_estagio:
  - text: |
        Então está procurando um guia para sua jornada no deserto?

        Tenho algumas recomendações.

        O Orientador de Estágio para a disciplina de Estágio Supervisionado poderá qualquer professor da FGA (ou mesmo da UnB) que esteja disponível para fazer a avaliação do relatório de estágio.

        O professor que assinará a Ficha de Solicitação de Matrícula como Orientador da disciplina Estágio Supervisionado não precisa ser o mesmo professor que assinou o TCE/PA (Termo de Compromisso de Estágio e Plano de Atividades) de um estágio prévio que o estudante apresentará como comprovação de atividades.

        A menção da disciplina é dada pelo Orientador de Estágio e é resultante da composição da avaliação do Supervisor de Estágios e da avaliação do relatório de atividades apresentadas pelo aluno.

        Uma lista de sugestões de candidatos para Orientador de Estágio é a seguinte

        1) Professor(a) orientador(a) de TCC;

        2) Professor(a) orientador(a) de projeto de pesquisa;

        3) Professor(a) orientador(a) de Pibic;

        4) Coordenador(a) de Estágio do curso;

        5) Coordenador de Graduação do curso.

        Recomendo que Vossa Majestade observe a ordem dos candidatos acima.
  utter_carga-horaria_min_estagio:
  - text: |
        É necessária a execução de atividades por, no mínimo, 210 h.

        Mas olha pelo lado bom, pelo menos você não tem que construir uma pirâmide!
  utter_limite_creditos_estagio:
  - text: |
        Sim, faraó, há o limite superior de créditos de seu curso.

        Na FGA, o limite superior é de 32 créditos.

        Todas as disciplinas em que você estiver matriculado mais os créditos de Estágio Supervisionado não poderão ultrapassar 32 créditos.

        Para qualquer carga horário maior que 30h/sem, vale o mesmo limite de créditos para o caso em que o estágio é de 30h/sem, 8 créditos no máximo.

        Por exemplo, se o estágio for de 20h, Vossa Majestade pode pegar até 18 créditos.

        Se o estágio for de 30h, você poderá pegar até 8 créditos.

        A condição de Provável Formando (conferir Guia do Aluno da UnB) permite que essa restrição seja dispensada.
  utter_preencher_datas_estagio:
  - text: |
        Está com dificuldades de preencher o seu papiro?

        Não tem problema.
        Nilo, seu escriba, está aqui para ajudar.

        O preenchimento das datas de início e de término de estágio deverá ser feito de acordo com as informações apresentadas na documentação comprobatória

        Por exemplo, no caso de um estágio convencional, valerão as datas indicadas no Termo de Compromisso de Estágio e Plano de Atividades.

        Os tempos em que o estudante estiver em atividade sem ter cumprido os pré-requisitos serão descontados do cômputo do acumulado das horas de estágio.
  utter_contratos_estagio:
  - text: |
        Para matricular na disciplina, basta apresentar os contratos de trabalho com informações sobre contratante/empregador, local de trabalho, nome do supervisor/demandante/chefe, lista de atividades, carga horária e duração.
  utter_doc_matricula_estagio:
  - text: |
        Para comprovar o vínculo de Vossa Majestade com o projeto de pesquisa, será necessário apresentar o Plano de Atividades ou o contrato que formaliza a relação.

        Esses documentos serão substitutos do TCE/PA (Termo de Compromisso + Plano de Atividades de Estágio), que formalizam um estágio.

        O restante da documentação comprobatória permanece.

        Esses documentos substitutos deverão conter de forma clara as seguintes informações

        PARA ESTÁGIO OBRIGATÓRIO

        1) Onde (endereço) as atividades acontecerão.

        2) Nome da instituição onde as atividades acontecerão.

        3) Nome do coordenador do projeto (ou do supervisor).

        4) Quais serão as atividades do aluno.

        5) Carga horária semanal.

        6) Por quanto tempo o aluno trabalhará no projeto.

        Esse documento deverá estar assinado pelo aluno e pelo coordenador/supervisor do projeto.

        PARA ESTÁGIO NÃO OBRIGATÓRIO

        1) Modelo de Termo de Compromisso e Plano de Atividades (assinado pela empresa, pela integradora, pelo aluno e pelo DAIA (o último a assinar).

        2) Plano de atividades (assinado pela empresa, pela integradora, pelo aluno, pelo supervisor [profissional na empresa que acompanhará o aluno], pelo orientador de estágio [professor na UnB] e pelo DAIA [o último a assinar]).

        3) Modelo de Termo Aditivo.

        4) Modelo de Termo Rescisório.

        5) Modelo de Relatório de Atividades.
  utter_restricao_estagio:
  - text: |
        Não há limites para um faraó.
        O estagiário pode atuar em qualquer cidade do planeta Terra.

        Que tal uma forcinha nas pirâmides?
  utter_objetivo_estagio:
  - text:
        O estágio obrigatório visa a preparação para o trabalho produtivo permitindo a aquisição de competências próprias da atividade profissional.

        No estágio deve-se elaborar um plano de atividades e o estudante experimenta a prática profissional sob supervisão direta de um preceptor na empresa e de um professor do curso.
  utter_senha-moodle_estagio:
  - text: |
        Anote aí no seu papiro:
        A senha do Moodle é o código da matéria: 102512.
  utter_nome_da_pasta_estagio:
  - text: |
        O nome da pasta deve seguir o seguinte formato: nome_sobrenome_matricula.
        E lembre-se: deve estar no formato .zip.
  utter_link_estagio:
  - text: |
        Você que manda, faraó!
        O link é: https://aprender.ead.unb.br/course/view.php?id=3103.

        Lembre-se, a senha é o código da matéria.
  utter_encontrar_guia_calouro:
  - text: |
        Graças aos deuses, o guia do jovem faraó pode ser encontrado todo ano no link:
        http://www.boasvindas.unb.br/guiaa
  utter_quando_entra_risco_desligamento:
  - text: |
        Com medo de perder seu posto de faraó?
        Vossa Majestade entrará em Risco de Desligamento quando cumprir alguma dessas condições:

        1) Tiver duas reprovações na mesma disciplina obrigatória

        2) Não tiver sido aprovado(a), em pelo menos, quatro disciplinas do seu curso, em dois períodos letivos regulares consecutivos
        3) Chegar ao último período letivo permitido no projeto pedagógico do seu curso sem possibilidades de concluí-lo.
  utter_sair_risco_desligamento:
  - text: |
        O faraó em risco de desligamento deverá ser acompanhado por um orientador acadêmico e deverá cumprir uma das seguintes condições:

        1-1) Obter aprovação nas disciplinas obrigatórias anteriormente cursadas com duas reprovações.

        1-2) Obter aprovação em disciplinas que somem o mínimo de créditos por semestre definido para o curso, em cada um dos dois períodos letivos subsequentes.

        Ou então:

        2-1) Concluir, com aprovação, o mínimo de créditos por semestre definido para o curso, em cada um dos dois períodos letivos subsequentes.

        2-2) Cumprir plano de estudo aprovado pela Comissão de Acompanhamento e Orientação (CAO), somente no caso de o estudante se enquadrar no caso de estar no último período letivo permitido no projeto pedagógico do seu curso sem possibilidades de concluí-lo.
        Que os deuses o ajudem!
  utter_estudante_desligado:
  - text: |
        O faraó de curso regular de graduação é desligado quando:

        1) Não cumprir a condição de ser aprovado no número mínimo de créditos estabelecido pelo curso, em cada um de dois períodos letivos subsequentes.

        2) For reprovado três vezes em disciplina obrigatória do seu curso.

        3) Enquadrar-se nos critérios eliminatórios específicos do seu curso.

        4) Cometer infração disciplinar cominada com expulsão, de acordo com as normas internas da Universidade.

        5) Não concluir seu curso no prazo máximo legal (desligamento por jubilamento).

        6) Por iniciativa própria, desistir do vínculo com seu curso (desligamento voluntário).

        7) Durante dois semestres consecutivos, não efetivar matrícula em nenhuma disciplina ou que, embora matriculado, tenha sido reprovado com menção SR (Sem Rendimento) em todas as disciplinas (desligamento por abandono).

        Caso ocorra o desligamento do curso, Vossa Majestade ainda pode requisitar a reintegração.
  
  utter_como_pedido_reintegracao:
  - text: |
        O pedido pode ser feito desde o momento em que se recebe um comunicado formal sobre o desligamento, até o prazo máximo de 2 anos do desligamento.

        Deve-se ler e preencher a Instrução Normativa CEG n° 0002/2017 (link: http://www.deg.unb.br/images/legislacao/intrucao_normativa_ceg_0002_2017.pdf) e entregá-la na Secretaria do curso.

        Se o pedido for indeferido, Vossa Majestade pode entrar com recurso, pessoalmente, no prédio da Reitoria.

        Caso o pedido seja deferido, deve-se entrar em contato com o professor orientador indicado pelo colegiado do curso.
  utter_revisar_mencao:
  - text: |
        Vossa Majestade deve ir na secretaria e pedir o documento referente a isso, nesse documento vai perguntar, o motivo da solicitação, o nome e o código da disciplina, sua turma e qual era o professor, por quê sua menção deve ser revisada e etc.
        Depois de preencher os dados basta entregar na secretaria e esperar os resultados, normalmente ele chega no e-mail.
        Boa sorte, faraó!
  utter_enviar_relatorio_atividades:
  - text: |
        Eu tenho um modelo de relatório de atividades. Aqui está um link para baixá-lo no formato de planilha:

        https://fga.unb.br/estagio/documentos/documentos-do-daia/relatorio-de-atividades-de-estagio.xlsx
  utter_quanto_mencao:
  - text: |
        SS (Superior) vai de 9,0 a 10.
        MS (Médio Superior) vai de 7,0 a 8,9.
        MM (Médio) vai de 5,0 a 6,9.
        MI (Médio Inferior) vai de 3,0 a 4,9.
        II (Inferior) vai de 0,1 a 2,9.
        SR (Sem rendimento). Zero.
  utter_participar_semana_academica:
  - text: |
        Primeiro, Vossa Majestade deve ter uma conta no site do Sistema de Extensão (SIEX), que pode ser acessado pelo link: https://www.sistemas.unb.br/

        Clique no botão “Cursos e Eventos de Extensão”. Nessa aba, você poderá pesquisar por atividades de interesse. No campo “Tipo de Ação”, coloque “Semana Universitária” para filtrar os resultados. Quando achar a atividade desejada, clique no botão “CLIQUE AQUI” para se inscrever.
  utter_trancamento:
  - text: |
        Vossa majestade pode solicitar o trancamento geral (curso) ou parcial (matéria) de matrícula na secretaria do campus ou pelo site do Matrícula Web, na aba “Matrícula”. Para isso, deve obedecer aos prazos definidos no calendário acadêmico. 

        O trancamento geral não pode passar de dois semestres e a cada semestre deve ser feita uma nova solicitação.

        Pode-se solicitar o trancamento geral ou parcial de matrícula justificado, nos casos de impossibilidade de cumprimento das obrigações acadêmicas, por motivos previstos nas resoluções (verifique o documento a seguir), com justificativa circunstanciada e devidamente comprovada.

        Para mais informações de trancamento justificado, acesse: http://www.saa.unb.br/images/peticionamento_eletronico/trancamento.pdf
  utter_reserva_sala:
  - text: |
        Alunos e professores podem fazer reserva de sala, de forma presencial na Coordenação do campus. Primeiro deve-se verificar a disponibilidade de horário com o coordenador. Em seguida, deve-se preencher um formulário de reserva, que deve conter a assinatura de um professor responsável. Devolvendo o formulário à Coordenação, a reserva será feita. 
  utter_dupla_graduacao:
  - text: |
        A inscrição é feita somente via portal do aluno, após a leitura do manual do peticionamento, no endereço eletrônico https://aluno.unb.br/peticionamento-aluno. 
        A inscrição deve seguir as datas previstas no Calendário Acadêmico.
        Os editais podem ser encontrados no link: http://saa.unb.br/gradua/188-editais-alteracao-de-opcao
        
        Condições:
        Estar registrado em curso que ofereça os graus de bacharel ou licenciado, na mesma área;
        Existir vaga na habilitação pretendida;
        Ser provável formando atual semestre no seu curso;
        A habilitação pretendida não estar bloqueada ou desativada;
        Não estar usufruindo de Trancamento Geral de Matrícula no período de solicitação;

        Impedimentos:
        Ter ingressado em curso de graduação como Portador de Diploma de Curso Superior (DCS);
        Já ter sido beneficiário de Dupla Diplomação;
        Não concluir o curso na sua opção atual ao término do semestre.

        Critérios de Classificação e Desempate:
        - Número de créditos obtidos na habilitação pretendida;
        - Índice de Rendimento Acadêmico (IRA);
        - Menções obtidas em disciplinas da Habilitação pretendida cursadas pelo estudante.

