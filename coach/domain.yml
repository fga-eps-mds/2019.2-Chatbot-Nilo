        Que marca???

        - As horas!

    - text: |
        O pai e o filho estavam se preparando para irem pescar, e o pai pergunta:

        - Então filhão, está pronto pra diversão ?
        
        e o filho responde:
          
        - Estou, mas a gente não ia pescar antes ?

